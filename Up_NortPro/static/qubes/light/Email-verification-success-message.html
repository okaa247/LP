<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACG | E-mail verification</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../assets/vendor/font-awesome/css/font-awesome.min.css" />

    <link

      href="assets/css/Email-verification-success-message.css" />

  <body>
    <div class="Email-wrapper">
      <div class="box-wrapper">
        <div class="header-Email-Text">
          <img
            src="./image/logo-removebg-preview.png"
            style="width: 80px"
            alt="" />
          <h2>Verify your E-mail</h2>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card">
            <div class="body">
              <p>Enter the OTP sent to your E-mail</p>
              <input type="text" placeholder=" Enter your OTP code here" />
              <br />
              <button
                class="btn btn-primary btn-round js-sweetalert mt-3"
                data-type="success">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <script src="assets/js/lga_select.js"></script>
