  <body >
    <div class="auth-main ">
      <div class="auth_div ">
        
        <div class="card">
          <div class="auth_brand log-reg">
            <a class="navbar-brand" href="javascript:void(0);">
              <img style="width: 60px" src="{% static '/image/logo-removebg-preview.png' %}" alt=""/>
              <img style="width: 50px" src="{% static '/image/ACG-removebg-preview(1).png' %}" alt=""/></a>
          </div>
          <div class="body body-main">
            <p class="lead">Complete Your Registration</p>
            {% include "messages/message.html" %}

            <form method="post" class="form-auth-small m-t-20" action="{%url 'register' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="fullname" class="form-control round" placeholder="Your Full Names" />
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control round" value="{{user.email}}" placeholder="Your email" />
              </div>
              <div class="form-group">
                <input type="number" name="phone_number" class="form-control round" placeholder="mobile number" />
              </div>
              <div class="form-group">                 
               <select class="form-control round" name="state" id="stateSelect" onchange="populateLGAs()">
                                  <option value="">Select State</option>
                                </select>
              </div>
              <div class="form-group">
                                <select class="form-control round" name="lga" id="lgaSelect" onchange="populateWards()">
                                  <option value="">Select LGA</option>
                                </select>
              </div>

              <div class="form-group">
               <select class="form-control round" name="ward" id="wardSelect" onchange="populatePollingUnits()">
                <option value="">Select Ward</option>
               </select>
              </div>

              <div class="form-group">
               <select class=" form-control round" name="pollingunit" id="pollingUnitSelect">
                <option value="">Select Polling Unit</option>
               </select>
              </div>

              <div class="form-group">
                <input type="file" class="form-control round" name="userimage" placeholder="Upload passport or selfie" />
              </div>
                
                <div class="form-group" >
                  <input type="password" class="form-control round form-control-user" id="password" name="password" placeholder="Password" >
                </div>
                <div class="form-group" >
                  <input type="password" class="form-control round form-control-user" id="confirm_password" name="confirm_password" placeholder="Confirm Password" >
                </div>
              <button type="submit" class="btn btn-primary btn-round btn-block">Register</button>
              
            </form>
           
          </div> 
        </div>
      </div>

    </div>
    </div>
    <script src="{% static '/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/assets/bundles/vendorscripts.bundle.js' %}"></script>
    <!-- <script src="assets/js/common.js"></script> -->
    <!-- <script src="assets/js/lga_select.js"></script> -->
