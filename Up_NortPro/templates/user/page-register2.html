{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>ACG | Sign Up</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Qubes Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities." />
    <meta name="author" content="GetBootstrap, design by: puffintheme.com" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../assets/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/vendor/animate-css/vivify.min.css" />

    <script
      src="https://kit.fontawesome.com/3d02cf7ada.js"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="qubes/light/assets/css/unboarding.css" />
  </head>
  <body >
    <div class="auth-main ">
      <div class="auth_div ">
        
        <div class="card">
          <div class="auth_brand log-reg">
            <a class="navbar-brand" href="javascript:void(0);"
              ><img
                style="width: 60px"
                src="./image/logo-removebg-preview.png"
                alt="" />
              <img
                style="width: 50px"
                src="./image/ACG-removebg-preview(1).png"
                alt=""
            /></a>
          </div>
          <div class="body body-main">
            <p class="lead">Create an account</p>
            <form method="post" class="form-auth-small m-t-20" action="{%url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control round" placeholder="Your Full Names" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control round"  placeholder="Your email" />
              </div>
              <div class="form-group">
                <input type="number"  class="form-control round" placeholder="mobile number" />
              </div>
              <div class="form-group">
               <label for="state">Select State:</label>
                                <select class="state-lga" id="state" name="state" onchange="updateLocalGovernments(this.value)">
                                    <option value="">Select State</option>
                                    <option value="Abia">Abia</option>
                                    <option value="Adamawa">Adamawa</option>
                                    <option value="Anambra">Anambra</option>
                                    <option value="Akwa Ibom">Akwa Ibom</option>
                                    <option value="Bauchi">Bauchi</option>
                                    <option value="Bayelsa">Bayelsa</option>
                                    <option value="Benue">Benue</option>
                                    <option value="Borno">Borno</option>
                                    <option value="Cross River">Cross River</option>
                                    <option value="Delta">Delta</option>
                                    <option value="Ebonyi">Ebonyi</option>
                                    <option value="Enugu">Enugu</option>
                                    <option value="Edo">Edo</option>
                                    <option value="Ekiti">Ekiti</option>
                                    <option value="Abuja">Abuja</option>
                                    <option value="Gombe">Gombe</option>
                                    <option value="Imo">Imo</option>
                                    <option value="Jigawa">Jigawa</option>
                                    <option value="Kaduna">Kaduna</option>
                                    <option value="Kano">Kano</option>
                                    <option value="Katsina">Katsina</option>
                                    <option value="Kebbi">Kebbi</option>
                                    <option value="Kogi">Kogi</option>
                                    <option value="Kwara">Kwara</option>
                                    <option value="Lagos">Lagos</option>
                                    <option value="Nasarawa">Nasarawa</option>
                                    <option value="Niger">Niger</option>
                                    <option value="Ogun">Ogun</option>
                                    <option value="Ondo">Ondo</option>
                                    <option value="Osun">Osun</option>
                                    <option value="Oyo">Oyo</option>
                                    <option value="Plateau">Plateau</option>
                                    <option value="Rivers">Rivers</option>
                                    <option value="Sokoto">Sokoto</option>
                                    <option value="Taraba">Taraba</option>
                                    <option value="Yobe">Yobe</option>
                                    <option value="Zamfara">Zamfara</option>
                                </select>
                                
              </div>

              <div class="form-group">
                <label for="state">Select Lga:</label>
                                 <select class="state-lga" id="state" name="state" onchange="updateLocalGovernments(this.value)">
                                     <option value="">Select LGA</option>
                                     <option value="Abia">Aba</option>
                                     <option value="Adamawa">Umuahia</option>
                                     <option value="Anambra">Umunneochi</option>
                                     <option value="Akwa Ibom">Ngwa</option>
                                  </select>
               </div>

               <div class="form-group">
                <label for="state">Select Ward:</label>
                                 <select class="state-lga" id="state" name="state" onchange="updateLocalGovernments(this.value)">
                                     <option value="">Ariari</option>
                                     <option value="Abia">Abay</option>
                                     <option value="Adamawa">Aba1</option>
                                     <option value="Anambra">Aba2</option>
                                     <option value="Akwa Ibom">Aba3</option>
                                  </select>
               </div>

               <div class="form-group">
                <label for="state">Select Polling Unit:</label>
                                 <select class="state-lga" id="state" name="state" onchange="updateLocalGovernments(this.value)">
                                     <option value="">Isi Gate</option>
                                     <option value="Abia">PHC Road</option>
                                     <option value="Adamawa">Transformer</option>
                                     <option value="Anambra">Stadium</option>
                                     <option value="Akwa Ibom">Main market</option>
                                  </select>
               </div>

              <div class="form-group">
                <input type="file" class="form-control round" name="userimage" placeholder="Upload passport or selfie" />
              </div>

              <div class="form-group" >
                <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password" >
              </div>
              <div class="form-group" >
                <input type="password" class="form-control form-control-user" id="confirm_password" name="confirm_password" placeholder="Confirm Password" >
              </div>

              <button type="submit" class="btn btn-primary btn-round btn-block">Register</button>
            </form>

        </div>
      </div>
     
    </div>
    </div>
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <!-- <script src="assets/js/common.js"></script> -->
    <!-- <script src="assets/js/lga_select.js"></script> -->
    <script src="{% static '/qubes/light/assets/js/select_state.js' %}"></script>

  
  </body>
</html>
