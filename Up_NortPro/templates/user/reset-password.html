<!DOCTYPE html>
{% load static %}
<html lang="en">
  <!-- Mirrored from nsdbytes.com/template/qubes/light/page-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 25 Jun 2024 18:48:50 GMT -->
  <head>
    <title>ACG | Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Qubes Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities." />
    <meta name="author" content="GetBootstrap, design by: puffintheme.com" />
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="{% static '/assets/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/vendor/font-awesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/vendor/animate-css/vivify.min.css' %}" />

    <script src="https://kit.fontawesome.com/3d02cf7ada.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static '/light/assets/css/site.min.css' %}" />
  </head>
  <body class="theme-green">
    <div class="auth-main">
      <div class="auth_div">
        <div class="card">
          <div class="auth_brand">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img style="width: 60px" src="{% static '/image/logo-removebg-preview.png' %}" alt="" />
              <img style="width: 50px" src="{% static '/image/ACG-removebg-preview(1).png' %}" alt=""/></a>
          </div>
          <div class="body">
            <p class="lead">Set new password</p>
            <form method="post" class="form-auth-small m-t-20">
              {% csrf_token %}
            
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">New Password</label>
                <input type="password" name="new_password" class="form-control round" id="new_password"  placeholder="Enter New Password" />
              </div>

              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control round" id="confirm_password"  placeholder="Confirm Your Password" />
              </div>
            
              <button type="submit" class="btn btn-primary btn-round btn-block">Reset password</button>
            </form>
          </div>
        </div>
      </div>
      <div class="auth_right">
        <div
          id="slider2"
          class="carousel slide"
          data-ride="carousel"
          data-interval="3000">
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner pb-5">
            <div class="carousel-item active">
              <img src="{% static '/assets/images/login-slide1.png' %}" class="img-fluid" alt="login page" />
              <div class="px-4">
                <h2>Bootstrap 4x</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="{% static '/assets/images/login-slide2.png' %}" class="img-fluid" alt="login page" />
              <div class="px-4">
                <h2>100% Secure</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="{% static '/assets/images/login-slide2.png' %}" class="img-fluid" alt="login page" />
              <div class="px-4">
                <h2>Saving Time</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
