<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ward List</title>
</head>
<body>
    <h1>Ward List</h1>
    <table>
        <tr>
            
            <th>Role</th>
            <th>Membership ID</th>
            <th>Fullname</th>
            <th>Actions</th>
        </tr>
        {% for ward in wards %}
        <tr>
           
            <td>{{ ward.role }}</td>
            <td>{{ ward.membership_id }}</td>
            <td>{{ ward.fullname }}</td>
            <td>
                <a href="{% url 'update_ward' ward.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'create_ward' %}">Create New Ward</a>
</body>
</html>
